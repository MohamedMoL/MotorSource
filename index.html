<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorSource</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <h1>MotorSource</h1>
        </nav>
    </header>
    <main>
        <h2>Schedules</h2>
        <section class="schedule-btns">
           
            <figure class="left_arrow-fig">
                <img class="arrow-img" src="./images/leftarrow.svg" alt="Flecha izquierda">
            </figure>

            <figure class="right_arrow-fig">
                <img class="arrow-img" src="./images/rightarrow.svg" alt="Flecha derecha">
            </figure>

            <div class="father_carrousel-div">
                <div class="carrousel-div">
                    <button class="schedule_range-btn" type="button">8:00 - 8:30</button>
                    <button class="schedule_range-btn" type="button">8:30 - 9:00</button>
                    <button class="schedule_range-btn" type="button">9:00 - 9:30</button>

                    <button class="schedule_range-btn" type="button">9:30 - 10:00</button>
                    <button class="schedule_range-btn" type="button">10:00 - 10:30</button>
                    <button class="schedule_range-btn" type="button">10:30 - 11:00</button>
                    
                    <button class="schedule_range-btn" type="button">11:00 - 11:30</button>
                    <button class="schedule_range-btn" type="button">11:30 - 12:00</button>
                    <button class="schedule_range-btn" type="button">12:00 - 12:30</button>
                </div>
            </div>

        </section>
        
        <section class="choose_motor-sec">
            <p>
                Pulse en uno de los horarios que se muestran arriba   
            </p>
        </section>

        <script src="./main.js"></script>
    </main>
</body>
</html>
